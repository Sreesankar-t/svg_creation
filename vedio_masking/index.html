<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video
      muted
      autoplay
      loop
      class="video"
      src="./videos/video (2160p).mp4"
    ></video>
    <svg width="100%" height="100%">
        <defs>
            <mask id="maskId">
                <rect x="0" y="0" width="100%" height="100%" fill="yellow"></rect>

                <text
                  x="50%"
                  y="50%"
                  font-family="Poppins"
                  font-size="245px"
                  font-weight="1000"
                  text-anchor="middle"
                  alignment-baseline="middle"
                >
                  THEKKAN
                </text>
            </mask>
        </defs>
     
      <rect x="0" y="0" width="100%" height="100%" fill="#0f2940" mask="url(#maskId)"></rect>
    </svg>
  </body>
</html>
